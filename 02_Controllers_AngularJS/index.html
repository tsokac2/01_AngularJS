<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <meta name="viewport" content="width=device-width" initial-scale=1.0>
                <title>Controllers</title>
                    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> <!-- Angular JS CDN -->                  
    <script type="text/javascript"> 
    
        var app = angular.module('sample', []);
            app.controller("emp", function(){
                this.name = "John!"
                this.sal = 5000;
            });
        
    </script>
    </head>
<body ng-app="sample">

    <div ng-controller="emp as o">
        Heloo {{o.name}}, you are earning {{o.sal}} as your salary!
    </div>

</body>
</html>
